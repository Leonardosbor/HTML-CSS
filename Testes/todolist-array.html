<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <style>
        #conteiner-todolist {
            background-color: rgb(224, 178, 93);
            width: 300px;
            height: 140px;
            padding: 10px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div id="conteiner-todolist">
        <input type="text" name="textInput" id="textInput" placeholder="Add an item here">
        <button id="addButton">Adicionar</button>
        <ul id="listItems">

        </ul>
    </div>

    <script>
        let taskList = [];        
        const txtInput = document.querySelector('#textInput');
        const adButton = document.querySelector('#addButton');
        const List = document.querySelector('#listItems');

        adButton.addEventListener('click', function() {
            let textInput = txtInput.value;
            if(textInput !== '') {

                // add item 
                taskList.push(textInput);
                let newItem = document.createElement('li');
                newItem.textContent = textInput;

                // clicar no item em delet√°-lo
                newItem.onclick = function() {
                    List.removeChild(newItem);
                }

                List.appendChild(newItem);
                txtInput.value = '';
            }
        })
                        
        
        
        



        
            

        
        



    </script>
</body>
</html>
