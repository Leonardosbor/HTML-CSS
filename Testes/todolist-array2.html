<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <style>
        #conteiner-todolist {
            background-color: rgb(224, 178, 93);
            width: 300px;
            height: 140px;
            padding: 10px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div id="conteiner-todolist">
        <input type="text" name="textInput" id="textInput" placeholder="Add an item here">
        <button id="addButton">Adicionar</button>
        <ul id="listItems">

        </ul>
    </div>

    <script>
        let taskList = [];        
        const txtInput = document.querySelector('#textInput');
        const adButton = document.querySelector('#addButton');
        const List = document.querySelector('#listItems');

        function renderList() {
            List.innerHTML = '';

            taskList.forEach(function(taskText, index){

                const newItem = document.createElement('li');

                const textSpan = document.createElement('span');
                textSpan.textContent = taskText;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'X';
                deleteButton.classList.add('dlt-btn');

                deleteButton.onclick = function() {
                    taskList.splice(index, 1);
                    renderList();
                }

                newItem.appendChild(textSpan);
                newItem.appendChild(deleteButton);
                List.appendChild(newItem);

            })
        }


                        
        
        
        



        
            

        
        



    </script>
</body>
</html>
