<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <style>
        #conteiner-todolist {
            background-color: rgb(224, 178, 93);
            width: 300px;
            height: 140px;
            padding: 10px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div id="conteiner-todolist">
        <input type="text" name="textBox" id="textBox">
        <button id="addButton">Adicionar</button>
        <ul id="listItems">

        </ul>
    </div>

    <script>
        
        const inputTextBox = document.querySelector('#textBox');
        const adButton = document.querySelector('#addButton');
        const Items = document.querySelector('#listItems');

        adButton.addEventListener('click', function(){
            const textBox = inputTextBox.value.trim();
            if (textBox !== '') {
                
                const newItem = document.createElement('li');
                newItem.textContent = textBox;
                Items.appendChild(newItem);
                inputTextBox.value = '';

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Deletar';
                deleteButton.className = 'dldbtn';

                deleteButton.addEventListener('click', function() {
                    Items.removeChild(newItem);
                })
                
            }            
            
        }) 
    </script>
</body>
</html>
