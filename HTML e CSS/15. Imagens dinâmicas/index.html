<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
        <picture>
            <source media="(max-width: 850px)" srcset="Imagens/700.png" type="image/png">
            <source media="(max-width: 950px)" srcset="Imagens/800.png" type="image/png">
            <img src="Imagens/900.png" alt="Imagem Flexível">
        </picture>
   
</body>
</html>
