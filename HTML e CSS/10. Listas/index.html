<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas → ol </h2>
    <p> <strong>ol</strong> para criar a lista e a numeração se dá com <strong>li</strong></p>
    <ol>
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>tomar café</li>
    </ol>  
    <h2>Listas não ordenadas → ul </h2>
    <ul type="square"> 
        <li>pão</li>
        <li>manteiga</li>
        <li>refri</li>
    </ul>
        


</body>
</html>
