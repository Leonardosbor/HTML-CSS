<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadsatro.php" method="get" autocomplete="on">

        <p>

            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">

            <p>
                <label for="inivel">Nível de satisfação</label>
                <input type="range" name="nivel" id="inivel" >
            </p>


            <p>
                <label for="ifoto"></label>
                <input type="file" name="foto" id="ifoto">
            </p> <!-- quando usar o FILE para envio de arquivos → METHOD = POST -->


            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>

</body>
</html>
