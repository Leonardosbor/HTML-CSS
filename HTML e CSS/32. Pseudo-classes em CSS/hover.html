<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        div:hover {color: red;}

        div > p {display: none;} /* esconde o parágrafo! */

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 150px;
        } /* mostra o parágrafo quando passar o cursor em cima do div */

    </style>
    <title>Exemplo de hover</title>
</head>

<body>
    <h1>Exemplo de hover</h1>
    <div>Passe o mouse sobre o texto abaixo
        <p>Texto escondido</p>
    </div>
    <p>Passe o mouse sobre o texto abaixo</p>
    
</body>
</html>
